<div class="container-fluid">
<h4>Add new flower details</h4>
<div class="row">

<div class="col-6 col-dark">

<div class="form-group-row">
<label class="col-3 col-form-label"> FlowerName: </label>
  <input class="col-4" [(ngModel)] ="flower.flowerName" />
</div>

<div class="form-group-row">
<label  class="col-3 col-form-label"> Cost of Flower: </label>
  <input class="col-4" [(ngModel)] ="flower.costOfFlowers" />
</div>

<div class="form-group-row">
<label class="col-3 col-form-label"> Discount: </label>
  <input class="col-4" [(ngModel)] ="flower.discount" />
</div>

<div class="form-group-row">
  <label class="col-3">Upload Image:</label>
  <input type="file" [(ngModel)] = "flower.image" />
</div>

<div class="form-group-row">
<button type="submit" class="btn btn-primary col-2" (click) = "addFlower()" >Save</button>
</div>


</div>

<div class="col-6">
  <img class="image-responsive wall" src="./assets/images/FlowerWall.jpg" alt= "Flowers Image" />
</div>

</div>
</div>
